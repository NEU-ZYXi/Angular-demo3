<nav class="navbar fixed-top bc-grey">
  <div class="container-fluid">
    <div class="navbar-brand navbar-light">
      <a routerLink="../" class="float-left text-black">
        <i class="fas fa-chevron-left"></i>
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="./" class="text-grey">
        Edit Page
      </a>
    </div>
    <a (click)="onEditPage()" style="cursor: pointer" class="text-black">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        name="pageName"
        class="form-control"
        placeholder="{{ page.name }}"
        [(ngModel)]="page.name">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        name="pageTile"
        class="form-control"
        placeholder="{{ page.title }}"
        [(ngModel)]="page.title">
    </div>
    <button class="btn btn-danger btn-block" (click)="onDelete()">Delete</button>
  </form>
</div>

<nav class="navbar fixed-bottom bc-grey">
  <div class="container-fluid">
    <div class="ml-auto">
      <a [routerLink]="['/user', userId]" class="text-blue float-right">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </div>
</nav>
