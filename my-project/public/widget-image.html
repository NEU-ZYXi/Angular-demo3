<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<nav class="navbar fixed-top bc-grey">
  <div class="container-fluid">
    <div class="navbar-brand navbar-light">
      <a href="widget-image.html" class="float-left text-black">
        <i class="fas fa-chevron-left"></i>
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#" class="text-grey">
        Widget Edit
      </a>
    </div>
    <a href="widget-list.html" class="text-black">
      <i class="fas fa-check"></i>
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Text</label>
      <input type="text" class="form-control" placeholder="Text">
    </div>
    <div class="form-group">
      <label>URL</label>
      <input type="url" class="form-control" placeholder="URL">
    </div>
    <div class="form-group">
      <label>Width</label>
      <input type="number" class="form-control" placeholder="Width">
    </div>
    <div class="form-group">
      <label>Upload</label>
      <div class="file-upload">
        <input type="file"
               id="avatar" name="avatar"
               accept="image/png, image/jpeg">
      </div>
    </div>
    <button class="btn btn-primary btn-block">Upload Image</button>
    <button class="btn btn-danger btn-block">Delete</button>
  </form>
</div>

<nav class="navbar fixed-bottom bc-grey">
  <div class="container-fluid">
    <div class="ml-auto">
      <a href="profile.html" class="text-blue float-right">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </div>
</nav>

</body>
</html>
